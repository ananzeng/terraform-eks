apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx #流量將被路由到帶有此標籤的Pod
  ports:
  - port: 80 #負載均衡器將監聽的端口
    targetPort: 80 #流量將被轉發到Pod的這個端口
  type: LoadBalancer
